<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω - –°—ã—Ä–Ω–∏–∫ –ö–ª–∏–∫–µ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: white;
            padding: 20px;
            color: #2c3e50;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .back-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
        }
        
        .back-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .cheesecoin-counter {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .shop-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            justify-items: center;
        }
        
        .character-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 220px;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            border-color: #FF9800;
        }
        
        .character-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .character-name {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #FF9800;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal-description {
            font-size: 16px;
            text-align: center;
            margin-bottom: 25px;
            color: #6c757d;
            line-height: 1.5;
        }
        
        .select-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
        }
        
        .select-button:hover:not(.selected) {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .select-button.selected {
            background: linear-gradient(135deg, #9E9E9E, #757575);
            cursor: default;
        }
        
        .close-modal-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
        }
        
        .close-modal-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" id="backButton">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="cheesecoin-counter">–°—ã—Ä–Ω–∏–∫–æ–∏–Ω—ã: <span id="cheesecoinCounter">0</span></div>
    </div>
    
    <h1 class="shop-title">üõí –ú–∞–≥–∞–∑–∏–Ω –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</h1>
    
    <div class="characters-grid" id="charactersGrid">
        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-description" id="modalDescription"></p>
            <button class="select-button" id="selectButton">–í—ã–±—Ä–∞—Ç—å</button>
            <button class="close-modal-button" id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        const characters = [
            {
                id: 'Bublick',
                name: '–°—ã—Ä–Ω–∏–∫',
                image: 'Bublick.jpg',
                description: '–ü—ã–ø—ã—Å–∫–∞ –°—ã—Ä–Ω–∏–∫–∞'
            },
            {
                id: 'marusya',
                name: '–ú–∞—Ä—É—Å—è –°—Ä—É–ª—å–Ω–∏–∫',
                image: 'marusya.jpg',
                description: '–ú–∞—Ä—É—Å—è –≥–∏–±—Ä–∏–¥ –∏–∑—É—á–∞–µ—Ç –º—É—Ö –∫—Ä—É—Ç–æ–π —á–µ–ª —Å–≤—è—Ç–æ–π –Ω–∞ —Ä—É–±–ª–µ–≤–∫–µ'
            },
            {
                id: 'most',
                name: '–ú–æ—Å—Ç',
                image: 'most.jpg',
                description: '–ù–æ—É–Ω–µ–π–º –∫–∞–∫–æ–π-—Ç–æ'
            },
            {
                id: 'Eblan',
                name: 'Watch man of doom',
                image: 'Eblan.jpg',
                description: '–î–∞–±–∞–µ–ø –∫–∞–∫–æ–π-—Ç–æ'
            },
            {
                id: 'moks',
                name: '–ú–æ–∫—Å',
                image: 'moks.jpg',
                description: '–ù–µ—Ç'
            },
            {
                id: 'krasavets',
                name: '–î–∂–µ–π—Å–æ–Ω',
                image: 'krasavets.jpg',
                description: '–≠–¢–û –ß–¢–û –°–ê–ë–ê–ö–ê!!???'
            },
            {
                id: 'ches',
                name: '–ß–µ—à—É–π–Ω–∏—Ü–æ',
                image: 'ches.jpg',
                description: '–ß–µ—à—É–π–Ω–∏—Ü–∞'
            },
            {
                id: 'yura',
                name: '–Æ—Ä–∞',
                image: 'yura.jpg',
                description: '–°–∞–º—ã–π –æ–±—ã–∫–Ω–æ–≤–µ–Ω–Ω—ã–π'
            }
        ];

        let selectedCharacter = 'Bublick';
        let currentModalCharacter = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const backButton = document.getElementById('backButton');
        const cheesecoinCounter = document.getElementById('cheesecoinCounter');
        const charactersGrid = document.getElementById('charactersGrid');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const selectButton = document.getElementById('selectButton');
        const closeModal = document.getElementById('closeModal');

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä—ã
        function loadGameData() {
            const savedGame = localStorage.getItem('cheesecakeClicker');
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                cheesecoinCounter.textContent = gameData.cheesecoins || 0;
                selectedCharacter = gameData.selectedCharacter || 'Bublick';
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        function createCharacterCards() {
            charactersGrid.innerHTML = '';
            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <img class="character-image" src="${character.image}" alt="${character.name}">
                    <div class="character-name">${character.name}</div>
                `;
                card.addEventListener('click', () => openModal(character));
                charactersGrid.appendChild(card);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(character) {
            currentModalCharacter = character;
            modalImage.src = character.image;
            modalTitle.textContent = character.name;
            modalDescription.textContent = character.description;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞
            if (character.id === selectedCharacter) {
                selectButton.textContent = '–í—ã–±—Ä–∞–Ω';
                selectButton.classList.add('selected');
            } else {
                selectButton.textContent = '–í—ã–±—Ä–∞—Ç—å';
                selectButton.classList.remove('selected');
            }
            
            modal.style.display = 'flex';
        }

        // –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function selectCharacter() {
            if (currentModalCharacter && currentModalCharacter.id !== selectedCharacter) {
                selectedCharacter = currentModalCharacter.id;
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
                const savedGame = localStorage.getItem('cheesecakeClicker');
                if (savedGame) {
                    const gameData = JSON.parse(savedGame);
                    gameData.selectedCharacter = selectedCharacter;
                    localStorage.setItem('cheesecakeClicker', JSON.stringify(gameData));
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                selectButton.textContent = '–í—ã–±—Ä–∞–Ω';
                selectButton.classList.add('selected');
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goBack() {
            window.location.href = 'index.html';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        backButton.addEventListener('click', goBack);
        selectButton.addEventListener('click', selectCharacter);
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadGameData();
        createCharacterCards();
    </script>
</body>
</html>
