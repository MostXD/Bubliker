<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сырник Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .counter {
            font-size: 36px;
            margin: 20px 0;
            color: black;
        }
        
        .click-button {
            width: 200px;
            height: 200px;
            cursor: pointer;
            margin: 20px auto;
            border: 2px solid #ccc;
            display: block;
            border-radius: 15px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .click-button:active {
            transform: scale(0.98);
        }
        
        .upgrade-button {
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
            outline: none;
        }
        
        .upgrade-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        
        .upgrade-button:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        .stats {
            margin-top: 20px;
            color: black;
        }
        
        /* Убираем выделение при клике */
        img {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    
    <img src="bublick.jpg" alt="Сырник" class="click-button" id="clickButton">
    
    <button class="upgrade-button" id="upgradeButton">
        Улучшить (стоимость: 10)
    </button>
    
    <div class="stats">
        <p>Кликов за клик: <span id="clicksPerClick">1</span></p>
        <p>Уровень улучшения: <span id="upgradeLevel">1</span></p>
    </div>

    <script>
        // Переменные состояния
        let clicks = 0;
        let clicksPerClick = 1;
        let upgradeLevel = 1;
        let upgradeCost = 10;

        // Элементы DOM
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');
        const upgradeButton = document.getElementById('upgradeButton');
        const clicksPerClickElement = document.getElementById('clicksPerClick');
        const upgradeLevelElement = document.getElementById('upgradeLevel');

        // Функция обновления интерфейса
        function updateUI() {
            counterElement.textContent = Math.floor(clicks);
            clicksPerClickElement.textContent = clicksPerClick;
            upgradeLevelElement.textContent = upgradeLevel;
            upgradeButton.textContent = `Улучшить (стоимость: ${upgradeCost})`;
            
            // Блокировка кнопки улучшения, если недостаточно кликов
            upgradeButton.disabled = clicks < upgradeCost;
        }

        // Обработчик клика по кнопке
        clickButton.addEventListener('click', function() {
            clicks += clicksPerClick;
            updateUI();
        });

        // Обработчик улучшения
        upgradeButton.addEventListener('click', function() {
            if (clicks >= upgradeCost) {
                // Вычитаем стоимость улучшения
                clicks -= upgradeCost;
                
                // Увеличиваем количество кликов за клик
                clicksPerClick *= 2;
                
                // Увеличиваем уровень улучшения
                upgradeLevel++;
                
                // Увеличиваем стоимость следующего улучшения
                upgradeCost = Math.floor(upgradeCost * 2.5);
                
                updateUI();
            }
        });

        // Убираем выделение при клике
        clickButton.addEventListener('mousedown', function(e) {
            e.preventDefault();
        });

        // Инициализация интерфейса
        updateUI();
    </script>
</body>
</html>
