
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика - Сырник Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        
        h1 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid #FF9800;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-section {
            margin: 30px 0;
            text-align: left;
        }
        
        .progress-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9800, #F57C00);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.back {
            background: #6c757d;
        }
        
        .button.back:hover {
            background: #5a6268;
        }
        
        .button.reset {
            background: #ff4444;
        }
        
        .button.reset:hover {
            background: #cc0000;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Статистика</h1>
        <p class="subtitle">Обзор вашего прогресса в Сырник Кликере</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Всего кликов</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Сырникоины</div>
                <div class="stat-value" id="totalCheesecoins">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Уровень улучшения</div>
                <div class="stat-value" id="upgradeLevel">1</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Кликов за клик</div>
                <div class="stat-value" id="clicksPerClick">1</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Время игры</div>
                <div class="stat-value" id="playTime">0ч 0м</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Кликов в секунду</div>
                <div class="stat-value" id="clicksPerSecond">0</div>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-title">Прогресс до следующего сырникоина</div>
            <div class="progress-bar">
                <div class="progress-fill" id="cheesecoinProgress" style="width: 0%"></div>
            </div>
            <div class="progress-label">
                <span>Прогресс</span>
                <span id="cheesecoinProgressText">0/1000 кликов</span>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-title">Прогресс до следующего улучшения</div>
            <div class="progress-bar">
                <div class="progress-fill" id="upgradeProgress" style="width: 0%"></div>
            </div>
            <div class="progress-label">
                <span>Прогресс</span>
                <span id="upgradeProgressText">0/10 кликов</span>
            </div>
        </div>
        
        <div class="buttons">
            <a href="index.html" class="button back">Назад к игре</a>
            <button class="button reset" id="resetStats">Сбросить статистику</button>
        </div>
    </div>

    <script>
        // Получение данных из localStorage
        function loadGameData() {
            const savedGame = localStorage.getItem('cheesecakeClicker');
            if (savedGame) {
                return JSON.parse(savedGame);
            }
            return null;
        }
        
        // Форматирование времени
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}ч ${minutes}м`;
            } else {
                return `${minutes}м`;
            }
        }
        
        // Расчет кликов в секунду
        function calculateCPS(totalClicks, startTime) {
            const now = Date.now();
            const secondsPlayed = (now - startTime) / 1000;
            
            if (secondsPlayed > 0) {
                return (totalClicks / secondsPlayed).toFixed(2);
            }
            return "0";
        }
        
        // Обновление статистики
        function updateStats() {
            const gameData = loadGameData();
            
            if (gameData) {
                document.getElementById('totalClicks').textContent = gameData.totalClicks || 0;
                document.getElementById('totalCheesecoins').textContent = gameData.cheesecoins || 0;
                document.getElementById('upgradeLevel').textContent = gameData.upgradeLevel || 1;
                document.getElementById('clicksPerClick').textContent = gameData.clicksPerClick || 1;
                
                // Расчет времени игры
                const now = Date.now();
                const playTimeSeconds = Math.floor((now - (gameData.gameStartTime || now)) / 1000);
                document.getElementById('playTime').textContent = formatTime(playTimeSeconds);
                
                // Расчет кликов в секунду
                document.getElementById('clicksPerSecond').textContent = calculateCPS(
                    gameData.totalClicks || 0, 
                    gameData.gameStartTime || now
                );
                
                // Прогресс до следующего сырникоина
                const nextCheesecoin = 1000 - ((gameData.totalClicks || 0) % 1000);
                const cheesecoinProgress = 100 - (nextCheesecoin / 10);
                document.getElementById('cheesecoinProgress').style.width = `${cheesecoinProgress}%`;
                document.getElementById('cheesecoinProgressText').textContent = 
                    `${1000 - nextCheesecoin}/1000 кликов`;
                
                // Прогресс до следующего улучшения
                const currentClicks = gameData.clicks || 0;
                const upgradeCost = gameData.upgradeCost || 10;
                let upgradeProgress = 0;
                
                if (currentClicks >= upgradeCost) {
                    upgradeProgress = 100;
                } else {
                    upgradeProgress = (currentClicks / upgradeCost) * 100;
                }
                
                document.getElementById('upgradeProgress').style.width = `${upgradeProgress}%`;
                document.getElementById('upgradeProgressText').textContent = 
                    `${currentClicks}/${upgradeCost} кликов`;
            }
        }
        
        // Сброс статистики
        function resetStats() {
            if (confirm('Вы уверены, что хотите сбросить всю статистику? Это действие нельзя отменить.')) {
                localStorage.removeItem('cheesecakeClicker');
                alert('Статистика сброшена!');
                updateStats();
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            
            // Обновление статистики каждую секунду
            setInterval(updateStats, 1000);
            
            // Обработчик кнопки сброса статистики
            document.getElementById('resetStats').addEventListener('click', resetStats);
        });
    </script>
</body>
</html>
